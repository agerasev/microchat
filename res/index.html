<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MicroChat</title>
		<link rel="stylesheet" href="style.css"/>
		<script src="request.js"></script>
		<script src="engine.js"></script>
	</head>
	<!--
	<div id="about-page">
		<h1>Hello, Browser!</h1>
	</div>
	-->
	<body>
		<div id="content-container">
			
			<div id="message-page">
				<div id="messages-history">
				</div>
				<div id="messages-input-placeholder">
				</div>
				<div id="input-text-pannel">
					<textarea 
						id="input-text-area"
						onkeydown=
						"
							if(event.keyCode == 13)
							{
								currentMessagePage.submitText();
								return false;
							}
						"
					>
					</textarea>
					<div 
						class="button" 
						id="input-text-submit-button" 
						onclick="currentMessagePage.submitText();"
					>
					submit
					</div>
				</div>
			</div>
			
		</div>
		<div id="control-pannel">
			<div id="control-element-list">
				<div 
					class="control-element" 
					id="account-info" 
					onclick="display('account')"
				>
					Alexey Gerasev
				</div>
				<div class="control-element" onclick="display('people')">
					People
				</div>
				<div class="control-element" onclick="display('conversations')">
					Conversations
				</div>
				<div class="control-element" onclick="display('about')">
					About
				</div>
			</div>
		</div>
	</body>
</html>
